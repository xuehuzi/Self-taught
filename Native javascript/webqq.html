<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="./css/webqq_css.css" rel="stylesheet">
    <title>WebQQ</title>
</head>
<body>
<div class="head">亲，您好！<input type="button" value="登 录" id="login"></div>
<div id="login_box">
    <span id="close"></span>
    <span id="login_logo"></span>

    <div id="zhanghao_mima">
        <div id="zhanghao">
            <span>帐　号：</span>
            <input id="zhanghao_input" type="text" value="请输入至少5位纯数字QQ号">
        </div>
        <div id="mima">
            <span>密　码：</span>
            <input id="mima_input" type="password" value="">
        </div>
        <div class="denglu_btn">
            <span id="zhuce_btn"></span>
            <span id="denglu_btn"></span>
            <div id="xuanze_zhuangtai">
                <span id="zhuangtai"></span>
                <span id="sanjiao"></span>
                <span id="zhuangtai_txt">我在线上</span>
            </div>
        </div>
        <ul id="zhuangtai_li">
            <li>
                <span class="zhuangtai_txt">我在线上</span>
                <span id="zaxian_logo" class="zhuangtai_logo"></span>
            </li>
            <li>
                <span class="zhuangtai_txt">离线</span>
                <span id="lixian_logo" class="zhuangtai_logo"></span>
            </li>
            <li>
                <span class="zhuangtai_txt">忙碌</span>
                <span id="manglu_logo" class="zhuangtai_logo"></span>
            </li>
            <li>
                <span class="zhuangtai_txt">请勿打扰</span>
                <span id="yinshen_logo" class="zhuangtai_logo"></span>
            </li>
            <li>
                <span class="zhuangtai_txt">隐身</span>
                <span id="wurao_logo" class="zhuangtai_logo"></span>
            </li>
        </ul>
    </div>

</div>

<script type="text/javascript" src="./js/webqq_js.js" charset="UTF-8"></script>
</body>
</html>
